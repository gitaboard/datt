<body>
  <h1>Welcome to GiHub Meteor!</h1>

  {{> hello}}

<template name="hello">

  <p>Recent Events for {{userName}}</p>
  <ul>
    {{#each recentEvents}}
    <li>test:: {{actor.login}} || {{org.login}} || {{type}} || {{prettyDate created_at}}</li>
    {{/each}}
  </ul>
</template>
